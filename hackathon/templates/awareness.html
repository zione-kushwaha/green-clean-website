{% load static %}
<!doctype html>
<html lang="en">


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'awreness.css' %}">
  <title>iCoders</title>

  <style>
  </style>

</head>
{% include "header.html" %}

<body style="background-image: url('/static/images/contact_bg.jpg') ; ">



  <div class="container mt-15 container-awareness">

    <div class="d-flex justify-content-around">
      <button type="submit" class="btn btn-dark m-3" style="border: solid 1px rgb(206, 204, 204);"
        onclick="window.location.href='/posts/'">Create Awareness</button>







    </div>

    <div class=" card-deck mt-4 ">
      {% for post in posts %}


      <div class=" card " style=" background-color: rgba(0, 0, 0, 0.434);">
        {% if post.post_picture %}

        <img src="{{post.post_picture.url}}" class="card-img-top">
        {% else %}
        {% endif %}

        <div class="card-body">
          <h4 class="card-title">{{post.title}}</h4>
          <p class="card-text">{{post.description}}
          <h6 class="card-title">By-<u>{{post.name}}</u></h1>
            </p>

        </div>

      </div>
      {% endfor %}



    </div>















  </div>

  {% include "base.html" %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    let not = 5;
    const nof_no = document.getElementById("notff")
    nof_no.innerHTML = not

  </script>
</body>

</html>
